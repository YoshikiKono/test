<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ToDo app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <h1>Todo List</h1>
        <input type="text" v-model="addText" required placeholder="予定を入力">
        <button v-on:click="addToDo()">登録</button>
        <hr>
        <h2>現在登録されている予定</h2> 
        <ul v-for="todo in list">
            <li>{{ todo.text }}
                <button @click="deleteToDo(todo.id)">削除</button>
            </li>
        </ul>
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
